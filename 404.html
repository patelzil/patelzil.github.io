<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script>
    // Handle extensionless URLs by fetching .html content
    // Keeps the clean URL in the browser while displaying the .html page
    (function() {
      const path = window.location.pathname;

      // Skip if already has .html extension
      if (path.endsWith('.html')) {
        showNotFound();
        return;
      }

      // Skip if it's a directory (ends with /)
      if (path.endsWith('/')) {
        showNotFound();
        return;
      }

      // Try fetching the .html version
      const htmlPath = path + '.html';

      fetch(htmlPath)
        .then(response => {
          if (response.ok) {
            return response.text();
          } else {
            throw new Error('Not found');
          }
        })
        .then(html => {
          // Replace entire document with fetched HTML
          document.open();
          document.write(html);
          document.close();
        })
        .catch(() => showNotFound());
    })();

    function showNotFound() {
      document.body.innerHTML = `
        <style>
          body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 42rem;
            margin: 4rem auto;
            padding: 0 1rem;
            text-align: center;
          }
          h1 { font-size: 3rem; margin-bottom: 0.5rem; }
          p { color: #666; margin-bottom: 2rem; }
          a { color: #0066cc; text-decoration: none; }
          a:hover { text-decoration: underline; }
        </style>
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">‚Üê Back to home</a>
      `;
    }
  </script>
</head>
<body>
  <p style="text-align: center; margin-top: 4rem;">Loading...</p>
</body>
</html>
